<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>$name$ | ZI-28 Documentation</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<h1>ZI-28 Documentation</h1>
	<a href="index.html">&lt Back to index</a>

	<h2>File: $name$</h2>

	<div>
		$desc$
	</div>

	$if(routines)$
	<div class="routines">
		<h3>Routines</h3>
	$for(routines)$
		$if(routines.name)$
		<div class="menuentry">
			<div class="menutitle">
				<a href=#$routines.name$>$routines.name$</a>
			</div>
			<div class="menudesc">
				$routines.sdesc$
			</div>
		</div>
		$endif$
	$endfor$

	$for(routines)$
		$if(routines.name)$
		<div id="$routines.name$" class="box">
			<div class="boxheader">
				<p>$routines.name$</p>
			</div>
			<div class="boxcontent">
				$routines.desc$
			</div>
		</div>
		$endif$
	$endfor$
	</div>
	$endif$



<footer>
</footer>


</body>
</html>
